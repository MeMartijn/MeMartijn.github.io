<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Martijn Schouten</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .flexcontainer {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .container {
            text-align: center;
            font-family: 'Rubik', sans-serif;
            
        }
        .container img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .socialmedia li {
            list-style-type: none;
            display: inline-block;
            margin: 0 5px;
        }
        .socialmedia li a {
            text-decoration: none;
        }
        .socialmedia li a img {
            width: 30px;
            height: 30px;
        }
    </style>
  </head>
  <body>
    <div class="flexcontainer">
        <div class="container">
        
            <img src="profielfoto.jpg" />
            <h1>Martijn Schouten</h1>
            <ul class="socialmedia">
                <li><a href=""><img src="linkedin.jpg" alt="LinkedIn"></a></li>
                <li><a href=""><img src="github.jpg" alt="GitHub"></a></li>
                <li><a href=""><img src="facebook.jpg" alt="Facebook"></a></li>
                <li><a href=""><img src="twitter.jpg" alt="Twitter"></a></li>
            </ul>
            
        </div>  
    </div>
  </body>
</html>
